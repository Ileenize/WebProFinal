<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

    <!-- ================================= Navbar ================================= -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="index.html"><strong>Open house idea</strong></a>
            <div class="col order-lg-2 text-end me-4 me-lg-0">
                <form>
                    <button type="button" class="btn btn-light btn-circle btn-circle-sm m-1 me-4"> <i class="fas fa-shopping-basket"></i> </button>
                    <a class="btn btn-orange" href="login.html" role="button"> 
                        <i class="fas fa-user me-1"></i> 
                        Sign In 
                    </a>
                </form>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-lg-1">
                    <li class="nav-item">
                        <a class="nav-link" href="#">เก้าอี้</a>

                    <li class="nav-item">
                        <a class="nav-link" href="#">โต๊ะ</a>
                    </li>
                </ul>
            </div>
        </div>

    <!-- ================================= Register Field ================================= -->

    <div class="container login-container">
        <div class="row">
            <div class="col-12 col-lg-5">
                <h1><strong>สร้างโปรไฟล์ <br>OPEN HOUSE IDEA<br></strong></h1>
                <br>
                <p>มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a></p>
            </div>

                <form>
                    <div class="mb-4">
                        <label for="inputName" class="form-label">ชื่อ</label>
                        <input type="email" class="form-control" id="inputName">

                    <div class="mb-4">

                    <div class="mb-4">

                        <input type="email" class="form-control" id="inputEmail2">
                    </div>
                    <div class="mb-5">
                        <label for="inputPassword2" class="form-label">รหัสผ่าน</label>
                        <input type="password" class="form-control" id="inputPassword2">
                    </div>
                    <div class="d-grid mt-5">
                        <button type="submit" class="btn btn-orange rounded-pill fs-5 py-2">เข้าสู่ระบบ</button>
                    </div>
